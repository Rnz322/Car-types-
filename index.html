
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Different Types of Car and Their Uses</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      position: relative;
      z-index: 1;
    }

    /* âœ… 3D Background Layer */
    body::before {
      content: "";
      background: url('https://img.freepik.com/free-vector/3d-car-podium-neon-background_1017-45006.jpg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.2;
      animation: floatBg 20s infinite linear alternate;
      filter: blur(1.5px);
    }

    @keyframes floatBg {
      0% {
        transform: scale(1) translateY(0);
      }
      100% {
        transform: scale(1.05) translateY(-10px);
      }
    }

    header {
      background: linear-gradient(90deg, #1976d2, #42a5f5);
      color: white;
      padding: 20px 10%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ffeb3b;
    }

    main {
      padding: 30px 10%;
    }

    section {
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease forwards;
    }

    section:nth-child(even) {
      animation-delay: 0.3s;
    }

    section:nth-child(odd) {
      animation-delay: 0.6s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      color: #00796b;
      animation: fadeInText 1s ease-out;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h3 {
      color: #c2185b;
      margin-top: 20px;
      animation: fadeInText 1s ease-out;
    }

    .quiz {
      margin-top: 30px;
      background-color: #f3f3f3;
      padding: 20px;
      border-radius: 10px;
    }

    .quiz h3 {
      margin-bottom: 10px;
    }

    .quiz button {
      background: #00796b;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      width: 100%;
      border-radius: 6px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .quiz button:hover {
      background: #004d40;
      transform: scale(1.05);
    }

    footer {
      background: #1976d2;
      color: white;
      text-align: center;
      padding: 20px 10%;
      animation: fadeIn 1s ease forwards;
    }

    footer a {
      color: #ffeb3b;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .animated-tagline, .animated-credit {
      font-weight: bold;
      background: linear-gradient(90deg, #ff4081, #40c4ff, #ffee58, #69f0ae);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 4s linear infinite;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-icon {
      font-size: 24px;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .animated-icon:hover {
      transform: scale(1.2);
    }

    .animated-text {
      font-size: 1.2em;
      font-weight: normal;
      color: #00796b;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <script>
    function checkAnswer(button, correctness) {
      if (correctness === 'correct') {
        button.style.backgroundColor = '#4caf50';
        alert('Correct!');
      } else {
        button.style.backgroundColor = '#f44336';
        alert('Wrong answer, try again!');
      }
      const quizItem = button.parentNode;
      const buttons = quizItem.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
